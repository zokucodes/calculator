<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="screen">
        </div>
        
        <div class="row">
            <button id="buttonClear">CE</button>
            <button id="buttonDelete">DEL</button>
            <button>GitHub:</button>
            <button onclick="window.location.href='https://github.com/zokucodes';">zokucodes</button>
        </div>
        <div class="row">
            <button type="number">9</button>
            <button type="number">8</button>
            <button type="number">7</button>
            <button type="operator" id="add">+</button>
        </div>
        <div class="row">
            <button type="number">6</button>
            <button type="number">5</button>
            <button type="number">4</button>
            <button type="operator" id="sub">-</button>
        </div>
        <div class="row">
            <button type="number">3</button>
            <button type="number">2</button>
            <button type="number">1</button>
            <button type="operator" id="div">รท</button>
        </div>
        <div class="row">
            <button type="number">0</button>
            <button type="number" id="point">.</button>
            <button id="equal" type="operator"> =</button>
            <button type="operator" id="mult">ร</button>
        </div>

    </div>
</body>
</html>
